    <button id="btn">Troque o link</button>
    <a id="changeLink" target="_blank" href="https://www.google.com.br/">Google</a>

        // Criar um hiperlink com o atributo href para http://google.com e target para uma nova página. No arquivo JS, alterar o atributo href do hiperlink para https://infnet.edu.br/ se o atributo fordiferente desde endereço
        //(Criarei um botão para fazer essa troca + a do conteudo.)
        let btn = document.getElementById("btn");
        
        let changeLink = document.getElementById("changeLink");
        changeLink.style.color = "black"
        btn.addEventListener("click",()=>{
            
            if(changeLink.innerHTML === "Google"){
                changeLink.innerHTML = "Infnet";
                changeLink.href = "https://infnet.edu.br/";
            } else {
                changeLink.innerHTML = "Google";
                changeLink.href = "http://google.com";
            }
        })

        // EXC 3:
        //Remova o atributo target do hiperlink criado no exercício anterior pelo arquivo JS e usando o DOM;
        changeLink.removeAttribute("target");

        let body = document.getElementsByTagName("body").item(0);
        let img = document.createElement("img")
        body.appendChild(img)
        img.src = "https://cdn-icons-png.flaticon.com/512/25/25231.png"
        img.width = "150";
        img.style.display = "block";
