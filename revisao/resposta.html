    <script>
        /* 1)

        console.log("\n----\n")

                return Math.floor(Math.random() * this.lado) + 1

        console.log(dado.rolar())
        
        console.log("\n----\n")

        let produto = {

            nome: "Teclado",

        }
        console.log(produto.multa10())

        console.log("\n----\n")

            cor: "vermelho",
            ano: 2015,
        }
        for(i in car){

        }
        
        console.log("\n----\n")
        // 5) Crie uma classe tanto da forma antiga quanto da nova, crie um objeto apartir dessas classe e imprima os no console.
        function fruta(nome, cor) {
            this.nome = nome;
            this.cor = cor;
        }
        const banana = new fruta("banana", "amarelo")
        console.log(banana.nome + ", " + banana.cor)

        class trunfo{
            constructor(tipo, forca){
                this.tipo = tipo;
                this.forca = forca;
            }
        }
        const trunfoDinossauro = new trunfo("dinossauro", 15)
        console.log(trunfoDinossauro.tipo + ", " + trunfoDinossauro.forca)

        //6) Crie um vetor com 2 objetos com 2 propriedades e crie uma tabela 3 x 2 gerando linhas e colunas na tag table acima. Não esqueça do cabeçalho.
        function headerTable(){
            let novaLinha = document.createElement("tr");
            for(i in headerCarro){
                let celula = document.createElement("th");
                celula.innerHTML = headerCarro[i];
                novaLinha.appendChild(celula);
            }
            tabela.appendChild(novaLinha)
        }

        function tableBody(){
            for(i in vetorCarro){
            let novaLinha = document.createElement("tr");
            for(j in vetorCarro[i]){
                let celula = document.createElement("td");
                celula.innerHTML = vetorCarro[i][j];
                novaLinha.appendChild(celula);
            }
            tabela.appendChild(novaLinha)
            }
        }

        class Carro{
            constructor(tipo, cor){
                this.tipo = tipo;
                this.car = cor;
            }
        }

        let vetorCarro = [new Carro("Fiat", "amarelo"),new Carro("BMW", "cinza")]
        let headerCarro = ["Tipo", "Cor"];
        
        let tabela = document.querySelector("#tabela");

        headerTable()
        tableBody()

        //7) Insira um conteudo dentro da tag p
        let paragrafo = document.getElementsByTagName("p").item(0);
        paragrafo.innerHTML = "Resposta da questão nº 7"

        //8) Insira o conteudo importante na tag com ID teste1 acessando pelo ID. 
        let teste1 = document.getElementById("teste1");

        teste1.innerHTML = "<strong>Um conteudo</strong>"
        
        // 9) Insira um texto simples na tag div com class "teste2" com o QuerySelectorAll;
        let teste2 = document.querySelectorAll("div").item(1);
        teste2.innerText = "<p>Aeee</p>";

        // 10) Adicione uma ação de click no id "button".Ao clicar, exiba um alert "Bem vindo!". Deixe todos os elementos dentro do script.

        let buttom = document.getElementById("button");
        
        buttom.onclick = function (){
            alert("Bem vindo!!")
        };

         
        // 11) Criar um hiperlink com o atributo href para http://google.com e target para uma nova página. No arquivo JS, alterar o atributo href do hiperlink para https://infnet.edu.br/ se o atributo fordiferente desde endereço
        //(Criarei um botão para fazer essa troca + a do conteudo.)
        let btn = document.getElementById("btn");
        let changeLink = document.getElementById("changeLink");
        
        btn.addEventListener("click",()=>{
            
            if(changeLink.innerHTML === "Google"){
                changeLink.innerHTML = "Infnet";
                changeLink.href = "https://infnet.edu.br/";
            } else {
                changeLink.innerHTML = "Google";
                changeLink.href = "http://google.com";
            }
        })

        //12) Remova o atributo target do hiperlink criado no exercício anterior pelo arquivo JS e usando o DOM;
        changeLink.removeAttribute("target");

       
        //13)  Coloque uma imagem da com a tag <img> no corpo do HTML
        // Adicione o atributo title da imagem com um texto informativo sobre a imagem pelo arquivo JS e usando o DOM
        
        let body = document.getElementsByTagName("body").item(0);
        let img = document.createElement("img")
        body.appendChild(img)
        img.src = "https://cdn-icons-png.flaticon.com/512/25/25231.png"
        img.width = "150";
        img.style.display = "block";
    </script>
