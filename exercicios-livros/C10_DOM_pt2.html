<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 70px;
            height: 70px;
            background-color: rgb(82, 39, 39);
        }
    </style>
</head>
<body>
    <button id="btn1" onclick="alertEX()">Alert! 1</button>
    <button id="btn2">Alert! 2</button>
    <button id="btn3" onclick="changeColor(this)">Alert! 3</button>
    <p style="background-color: yellow">Isso é um teste!</p>
    
    <div id="#282828"></div>
    <div id="#808080"></div>
    <div id="#C0C0C0"></div>
    <script>
    //  Podemos incluir uma ação ao clicar em um elemento. Por agora, temos duas formas de fazer isso:

    //1- Adicone o atributo "onclick" no elemento no html que deseja que seja clicado.
    
    function alertEX(){
        alert("Aii! Isso doeu!!")
    }
    //2 - Também podemos acessar o elemento pelo JS e adicionar uma ação. Sem ter que alterá-lo no HTML
    let btn2 = document.getElementById('btn2')
    
    btn2.onclick = ()=>{
        alert("Iii... qual foi???!")
    }
    // Ao utilizar this, estamoos nos referindo ao proprio elemento, segye yn exenoki abaixo:
    function changeColor(btn){
        btn.style.color = "red";
    }
    // Para maniipular o estilo dos elementos, utilzie o metodo .style.propriedadeEstilo
    let pap = document.getElementsByTagName("p").item(0);
    pap.style.display = "none"

    let div = document.getElementsByTagName("div");
    for(let i = 0; i < div.length; i++){
        div[i].style.backgroundColor = div[i].id;
    }
    </script>
</body>
</html>
