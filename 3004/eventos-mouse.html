<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <div id=div8>div8</div>

    <div id=div10></div>
            <script>
                // EVENTOS!!
                //Metodos predefinidos para cada elemento do html.Hoje veremos os eventos com mouse.

                // Exemplos em aula:
                let box = document.getElementById("box")
                console.log(box.style)
                // box.onmouseenter = function(){
                //     box.style.backgroundColor = "red"
                // }
                box.onmouseleave = () => {
                    box.style.backgroundColor = "blue"
                }
                box.oncontextmenu = function () {
                    box.style.border = "3px dashed orange";
                }
                box.onmousedow = () => {
                    box.style.backgroundColor = "green"
                }
                box.onmouseover = () => {
                    box.style.backgroundColor = "pink";
                    if (box.style.backgroundColor == "pink") {
                        box.style.backgroundColor = "black"
                    }
                }
                //EXEMPLO PARA CADA EVENTO
                //ONCLICK/"CLICK" - Ocorre quanto o elemento é clicado
                let div1 = document.getElementById("div1");
                let i = 0;
                div1.onclick = function () {
                    div1.style.backgroundColor = "yellow"
                    div1.style.border = "3px dashed black"
                    i++
                    console.log(i) //hm... todo click faz com que a função se ative
                }

                // ONCONTEXTMENU/"CONTEXTMENU" - Ocore quando clicamos no elemento com o botão direito.
                let div2 = document.getElementById("div2");
                div2.addEventListener("contextmenu", () => {
                    console.log(div2.style.backgroundColor) // hm.. então no dom ele inicia sem nada??
                    if (div2.style.backgroundColor !== "green") {
                        div2.style.backgroundColor = "green"
                        div2.style.transition = "1s linear all"
                        div2.style.transform = "rotate(-60deg)"
                        console.log(div2.style.backgroundColor)
                    } else {
                        div2.style.backgroundColor = "red"
                        div2.style.transform = "rotate(0deg)"
                        console.log(div2.style.backgroundColor)
                    }

                })

                //ONDBLCLICK/"DBLCLICK"- Ocorre quando clicamos duas vezes no elemento.
                let div3 = document.getElementById("div3");
                div3.ondblclick = () => {
                    div3.style.border = "3px solid blue"
                }

                // ONMOUSEENTER/"MOUSEENTER"- Ocorre quando o mouse é movido para dentro do elemento. O evento ocorre somente ao entrar, para que ocorra novamente você precisa sair e entrar dnv.
                // Ele só considera quando você entra direto ao elemento-pai, ele não ativará se entrar nos elementos-filhos
                let vetorCor = ["blue", "yellow", "black", "green", "pink", "red"]
                onmouseenter

                let div4 = document.getElementById("div4");
                i = 0;
                div4.onmouseenter = () => {
                    div4.style.backgroundColor = vetorCor[i++]

                    if (i === vetorCor.length) {
                        i = 0
                    }
                    console.log(i)
                } // Yeee consegui de uma forma diferente da do professor.


                //MOUSEOVER/"MOUSEOVER" - Ocorre quando o mouse entra no elemento. O método ativa a função toda vez que ele entrar tanto no elemento-pai, quanto no elemento-filho.

                let cont = 0;
                let div5 = document.getElementById("div5");
                div5.onmouseover = () => {
                    div5.style.backgroundColor = vetorCor[cont++]

                    if (cont === vetorCor.length) {
                        cont = 0
                    }
                    console.log(cont)
                };

                // ONMOUSEOUT/"MOUSEOUT" - Ocorre quando movemos o mouse para fora tanto do elemento-pai, quanto to elemento-filho
                let div6 = document.getElementById("div6");
                div6.onmouseout = () => {
                    div6.style.backgroundColor = vetorCor[cont++]

                    if (cont === vetorCor.length) {
                        cont = 0
                    }
                    console.log(cont)
                }

                // ONMOUSELEAVE/"MOUSELEAVE" - Ocorre quando movemos o mouse para fora diretamente do elemento-pai. Nada acontecer ao sair dos elementos-filhos
                let div7 = document.getElementById("div7");
                div7.onmouseleave = () => {
                    div7.style.backgroundColor = vetorCor[cont++]

                    if (cont === vetorCor.length) {
                        cont = 0
                    }
                    console.log(cont)
                };

               
                // ONMOUSEMOVE/"MOUSEMOVE" - Ocorre enquanto o ponteiro estiver se movendo dentro do elemento.
                let div8 = document.getElementById("div8");
                div8.style.transition = "80ms";
                i = 0;
                div8.onmousemove = () => {
                    div8.style.border = `3px dashed ${vetorCor[i++]}`
                    if (i === vetorCor.length) {
                        i = 0
                    }
                }

                //ONMOUSEDOWN/"MOUSEDOWN" - Ocorre quando pressiona o elemento
                let div9 = document.getElementById("div9");
                
                div9.onmousedown = ()=>{
                    div9.style.backgroundColor = "orange"
                }

                //ONMOUSEUP/"MOUSEUP" = Ocorre quando solta um elemento pressionado
                div9.onmouseup = ()=>{
                    div9.style.backgroundColor = "green"
                }
                
            </script>
</body>

</html>
